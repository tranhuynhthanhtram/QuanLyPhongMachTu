{% extends 'layout/base.html' %}

{% block title %} Đặt lịch khám {% endblock %}

{% block content %}
{% if err_msg %}
<h1 class="text-danger">Bị Lỗi: {{ err_msg}}</h1>
{% endif %}

{% if full_patient %}
<h1 class="text-center text-danger">{{full_patient}}</h1>
{% else %}
<h1 class="text-danger">{{msg_success}}</h1>
{% endif %}

<h1 class="text-center">PHIẾU ĐẶT LỊCH KHÁM</h1>
<div class="container">
<form method="post" action="{{ url_for('book-schedule') }}">
     <div class="form-group">
        <label for="date">Chọn ngày khám:</label>
        <input type="date" name="date" required id="date" class="form-control"/>
    </div>
     <div class="form-group">
        <label for="name">Họ tên: </label>
        <input type="text" name="name" required id="name" class="form-control"/>
     </div>
    <div class="form-group gender">
        <label for="gender">Giới tính: </label>
        <select id="gender" name="gender">
            <option class="form-control" value="1" name="gender">NAM</option>
            <option class="form-control" value="2" name="gender">NỮ</option>
            <option class="form-control" value="3" name="gender">KHÁC</option>
        </select>
     </div>
    <div class="form-group">
        <label for="year_born">Năm sinh: </label>
        <input type="text" name="year_born"  id="year_born" class="form-control"/>
     </div>
    <div class="form-group">
        <label for="address">Địa chỉ: </label>
        <input type="text" name="address"  id="address" class="form-control"/>
     </div>
    <input type="submit" value="Đặt lịch" class="btn btn-danger" />
</form>
    </div>
{% endblock %}
